build:
  gpu: true
  cuda: "12.1"                # Replicate's default Ampere & Hopper runners
  python_version: "3.10"
  system_packages:
    - ffmpeg                  # SaveImage can emit .mp4/gif if you ever add it
    - unzip                   # For extracting AntelopeV2 model
  python_packages:
    # ----- CUDA / Torch -----
    - "torch==2.2.0"
    - "torchvision==0.17.0"
    - "torchaudio==2.2.0"
    - triton==2.2.0

    # ----- ComfyUI core -----
    - safetensors>=0.4.2
    - numpy<2
    - pillow
    - opencv-python-headless
    - tqdm
    - psutil
    - einops>=0.7.0
    - numexpr
    - imageio
    - websocket-client==1.6.3
    - requests
    - aiohttp
    - pyyaml

    # ----- scientific helpers -----
    - scipy
    - numba
    - torchsde
    - comfyui-frontend-package==1.18.6
    - comfyui-workflow-templates>=0.1.8
    - spandrel
    - kornia>=0.7.1
    - av==14.0.1

    # ----- text encoders / diffusion -----
    - sentencepiece
    - tokenizers>=0.13.3
    - transformers==4.46.3
    - diffusers==0.32.1
    - accelerate==1.2.1
    - filelock
    - open-clip-torch>=2.24.0
    
    # ----- PuLID dependencies -----
    - insightface==0.7.3
    - facexlib==0.2.2
    - onnxruntime==1.16.3
  run:
    # faster downloads for 2-3 GB checkpoints
    - curl -L -o /usr/local/bin/pget "https://github.com/replicate/pget/releases/download/v0.8.2/pget_linux_x86_64" && chmod +x /usr/local/bin/pget
predict: "predict.py:Predictor"